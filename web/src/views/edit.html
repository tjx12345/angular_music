<div class="container">
    <div class="page-header">
        <h1><a ui-sref="music.list">我的音乐</a><small>--编辑音乐</small><h1>
        </div>
    </div>
    <div class="container">
        <form ng-submit="doSave(music)">
            <div class="form-group">
                <label for="">歌曲标题</label>
                <input type="text" name="title" class="form-control" placeholder="请输入歌曲标题" ng-model="music.title">
            </div>
            <div class="form-group">
                <label for="">歌曲时长</label>
                <input type="text" name="time" class="form-control" placeholder="请输入歌曲时长" ng-model="music.time">
            </div>
            <div class="form-group">
                <label for="">歌手</label>
                <input type="text" name="singer" class="form-control" placeholder="请输入歌手姓名" ng-model="music.singer">
            </div>
            <div class="form-group">
                <label for="">歌曲文件</label>
                <input type="file" name="file" ng-model="music.file" id="file">
                <p class="help-block">请上传歌曲文件.</p>
            </div>
            <div class="form-group">
                <label for="">歌词文件</label>
                <input type="file" name="filelrc" ng-model="music.filelrc" id="filelrc">
                <p class="help-block">请上传歌词文件.</p>
            </div>
            <button type="submit" class="btn btn-success">完成编辑</button>

        </form>
    </div>
