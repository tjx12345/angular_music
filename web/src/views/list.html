<div class="container">
    <div class="page-header">
        <h1>首页--<small>我的音乐</small></h1>
    </div>
    <a class="btn btn-success" ui-sref="music.add">添加音乐</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-hover">
                <thead>
                    <th>歌曲标题</th>
                    <th>时长</th>
                    <th>歌手</th>
                    <th>编辑</th>
                    <th>删除</th>
                    <th>播放</th>
                </thead>
                <tbody class="list_container" id="list_container">
                    <tr ng-repeat="music in musics track by music._id">
                        <td>{{music.title}}</td>
                        <td>{{music.singer}}</td>
                        <td>{{music.time}}</td>
                        <td><a href="#!/music/edit?id={{music._id}}">编辑</a></td>
                        <td><a class="del" href="" ng-click="del(music._id,$index)">删除</a></td>
                        <td><span style="cursor:pointer" class="glyphicon glyphicon-play-circle ply" file="{{music.file}}" filelrc="{{music.filelrc}}" ng-click="play(music)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div scroll-lrc file="{{fileObj}}"></div>
        </div>
    </div>
</div>
