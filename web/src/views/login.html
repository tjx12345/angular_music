<div id="wrapper">
    <div class="aw-login-box">
        <div class="mod-body clearfix">
            <div class="content pull-left">
                <h1 class="logo"><a href=""></a></h1>
                <h2><strong style="color:red">{{msg}}</strong></h2>
                <form ng-submit="doLogin(data)">
                    <ul>
                        <li>
                            <input type="text" id="aw-login-user-name" class="form-control" placeholder="用户名" name="username" ng-model="data.username" />
                        </li>
                        <li>
                            <input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password" ng-model="data.password" />
                        </li>
                        <li>
                            <br>
                            <div>
                                <div id="captcha2">
                                </div>
                            </div>
                            <br>
                            <p id="notice2" class="hide">请先完成验证</p>
                        </li>
                        <li class="alert alert-danger hide error_message">
                            <i class="icon icon-delete"></i> <em></em>
                        </li>
                        <li class="last">
                            <input type="submit" class="pull-right btn btn-large btn-primary" value="登录">
                            <label>
                                <input type="checkbox" name="remember_me" /> 记住我 </label>
                            <a href="http://wenda.golaravel.com/account/find_password/">&nbsp;&nbsp;忘记密码</a>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="side-bar pull-left">
                <img src="../img/a.png" style="width: 160px">
            </div>
        </div>
        <div class="mod-footer">
            <span>还没有账号?</span>&nbsp;&nbsp;
            <a ui-sref="register">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
        </div>
    </div>
</div>
